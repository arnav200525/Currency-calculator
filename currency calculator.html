<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="head">Currency Calculator</h1>
  <div class="box">
    <div class="innerbox">
      <center>
        <select name="curr" class="drop" id="list">
          <option value="sel">Select</option>
          <hr />
          <option value="rtd">Rupee to Dollar</option>
          <option value="dtr">Dollar to Rupee</option>
          <hr />
          <option value="rtp">Rupee to Pound</option>
          <option value="ptr">Pound to Rupee</option>
        </select>
        <p id="display"></p>
        <br /><br />
        <button class="btn" id="bt1">1</button>
        <button class="btn" id="bt2">2</button>
        <button class="btn" id="bt3">3</button><br /><br />
        <button class="btn" id="bt4">4</button>
        <button class="btn" id="bt5">5</button>
        <button class="btn" id="bt6">6</button><br /><br />
        <button class="btn" id="bt7">7</button>
        <button class="btn" id="bt8">8</button>
        <button class="btn" id="bt9">9</button><br /><br />
        <button class="btn" id="clr">C</button>
        <button class="btn" id="bt0">0</button>
        <button class="btn" id="btp">.</button><br /><br />
        <button class="btn mar" id="res" onclick="convert()">Convert</button>
      </center>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
